<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrega Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <a href="/"><img src="img/logo.png" alt="Logo" height="100"></a>
        <button id="modo" class="btn btn-dark">Dark Mode</button>
        <button id="moneda" class="btn btn-info" onclick="cambiarMoneda()"></button>
    </header>
    <main class="container">
      <button class="btn btn-info" id="buscar">Buscar</button>
      <button id="volver" class="btn btn-success" id="volver">Volver</button>
      <section>
          <article id="tarjeta" class="row gx-5">
              <!--Tarjetas de productos-->
          </article>
      </section>

      <!-- Button trigger modal -->
      <div class="fixed-bottom m-3 bc-container">
      <button type="button" id="boton_carrito" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Carrito<span class="badge text-bg-secondary" id="cantidad"></span>
      </button>
      </div>

      <!-- Modal carrito -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="carrito">
              <!-- Elementos de carrito -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="finalizar">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal producto individual -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/funciones.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dark-mode.js"></script>
  </body>
</html>
